<h2 mat-dialog-title>Ajouter un animal</h2>
<form [formGroup]="form" (ngSubmit)="submit()">
  <mat-form-field appearance="outline" class="full-width">
    <mat-label>Nom</mat-label>
    <input matInput formControlName="name" required />
  </mat-form-field>

  <mat-form-field appearance="outline" class="full-width">
    <mat-label>Espèce</mat-label>
    <input matInput formControlName="species" required />
  </mat-form-field>

  <mat-form-field appearance="outline" class="full-width">
    <mat-label>État de santé</mat-label>
    <input type="number" matInput formControlName="health" required />
    @if (form.controls['health'].errors?.['min']) {
    <mat-error>Min: 10</mat-error>
    } @if (form.controls['health'].errors?.['max']) {
    <mat-error>Max: 100</mat-error>
    }
  </mat-form-field>

  <div class="actions">
    <button mat-button type="button" (click)="dialogRef.close()">
      Annuler
    </button>
    <button
      mat-raised-button
      color="primary"
      type="submit"
      [disabled]="form.invalid"
    >
      Ajouter
    </button>
  </div>
</form>
